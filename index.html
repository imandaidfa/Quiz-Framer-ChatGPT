<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Framer & ChatGPT</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to top for better scrolling */
            min-height: 100vh;
            padding: 2rem 1rem;
        }
        .container {
            background-color: #ffffff;
            border-radius: 1.5rem; /* More rounded corners */
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            padding: 2.5rem;
            max-width: 800px;
            width: 100%;
        }
        .question-section {
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #e2e8f0; /* Light gray border */
        }
        .question-section:last-of-type {
            border-bottom: none;
        }
        .question-title {
            font-size: 1.25rem; /* Larger font size */
            font-weight: 600;
            color: #2d3748; /* Darker text */
            margin-bottom: 1rem;
        }
        .question-text {
            font-size: 1.1rem;
            margin-bottom: 1.25rem;
            color: #4a5568; /* Medium dark text */
        }
        .option-label {
            display: block;
            background-color: #edf2f7; /* Light gray for options */
            padding: 0.75rem 1rem;
            border-radius: 0.75rem; /* Rounded options */
            margin-bottom: 0.75rem;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            color: #2d3748;
            font-weight: 500;
        }
        .option-label:hover {
            background-color: #e2e8f0; /* Slightly darker on hover */
            transform: translateY(-2px); /* Slight lift effect */
        }
        input[type="radio"]:checked + .option-label {
            background-color: #63b3ed; /* Blue for selected */
            color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        input[type="radio"] {
            display: none; /* Hide default radio button */
        }
        .fill-in-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #cbd5e0; /* Light border */
            border-radius: 0.75rem;
            font-size: 1rem;
            color: #2d3748;
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .fill-in-input:focus {
            outline: none;
            border-color: #63b3ed;
            box-shadow: 0 0 0 3px rgba(99, 179, 237, 0.5); /* Blue focus ring */
        }
        .submit-button {
            background-color: #4299e1; /* Primary blue */
            color: white;
            padding: 1rem 2rem;
            border-radius: 1rem; /* More rounded button */
            font-size: 1.25rem;
            font-weight: 700;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            display: block;
            margin: 2rem auto 0; /* Center button */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .submit-button:hover {
            background-color: #3182ce; /* Darker blue on hover */
            transform: translateY(-3px); /* Lift effect */
        }
        .results-section {
            margin-top: 2rem;
            padding: 2rem;
            background-color: #e0f2f7; /* Light blue for results */
            border-radius: 1rem;
            text-align: center;
            color: #2d3748;
            font-size: 1.25rem;
            font-weight: 600;
            display: none; /* Hidden by default */
        }
        .correct-answer {
            color: #2f855a; /* Green for correct */
            font-weight: 600;
        }
        .wrong-answer {
            color: #e53e3e; /* Red for wrong */
            font-weight: 600;
        }
        .explanation {
            font-size: 0.95rem;
            color: #4a5568;
            margin-top: 0.5rem;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Kuis Framer & ChatGPT</h1>

        <form id="quizForm">
            <!-- Multiple Choice Questions Section -->
            <div class="question-section">
                <h2 class="question-title">Bagian 1: Pilihan Ganda</h2>
                <div id="multipleChoiceQuestions">
                    <!-- Questions will be loaded here by JavaScript -->
                </div>
            </div>

            <!-- Fill-in-the-Blank Questions Section -->
            <div class="question-section">
                <h2 class="question-title">Bagian 2: Isian Singkat</h2>
                <div id="fillInTheBlankQuestions">
                    <!-- Questions will be loaded here by JavaScript -->
                </div>
            </div>

            <button type="submit" class="submit-button">Kirim Jawaban</button>
        </form>

        <!-- Results Section -->
        <div id="results" class="results-section">
            <h2 class="text-2xl font-bold mb-4">Hasil Kuis Anda</h2>
            <p id="scoreDisplay"></p>
            <div id="feedback" class="text-left mt-6">
                <!-- Detailed feedback will be displayed here -->
            </div>
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
